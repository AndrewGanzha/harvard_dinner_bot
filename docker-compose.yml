services:
  mysql:
    image: mysql:8.4
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-harvard_dinner}
      MYSQL_USER: ${MYSQL_USER:-harvard}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-harvard}
    command: ["--default-authentication-plugin=mysql_native_password"]
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u$$MYSQL_USER -p$$MYSQL_PASSWORD --silent"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backups:/backups

  bot:
    build:
      context: .
    env_file:
      - .env
    environment:
      DB_BACKEND: mysql
    depends_on:
      mysql:
        condition: service_healthy
    command: sh -c "alembic upgrade head && python -m bot.main"
    healthcheck:
      test: ["CMD", "python", "scripts/healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  mysql_data:
